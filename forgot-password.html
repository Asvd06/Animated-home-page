<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Vergeten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-box">
            <h2>Wachtwoord Vergeten</h2>
            <p class="info-text">Vul je e-mailadres in en wij sturen je instructies om je wachtwoord te resetten.</p>
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label for="email">E-mail</label>
                </div>
                <button type="submit">Reset Wachtwoord</button>
            </form>
            <div class="register-link">
                <p>Weet je je wachtwoord weer? <a href="index.html">Log in</a></p>
                <p>Geen account? <a href="register.html">Registreer</a></p>
            </div>
        </div>
    </section>
</body>
</html>
